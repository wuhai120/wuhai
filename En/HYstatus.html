        function picclick(id, day, price, status) {
            //var id = $(this).attr("data-id");
            //var day = $(this).attr("data-day");
            //var price = $(this).attr("data-price");
            //var status = $(this).attr("data-status");
            var klprice = 0;
            if (parseInt(day) >= 28) {
                switch (parseInt(status)) {
                    case 0:
                        klprice = parseFloat(price) * 0.95;
                        break;
                    case 1:
                        klprice = parseFloat(price) * 0.85;
                        break;
                    case 2:
                        klprice = parseFloat(price) * 0.65;
                        break;
                    case 3:
                        klprice = parseFloat(price) * 0.05 + 21 * parseFloat(price) * 0.009;
                        break;
                    case 4:
                        klprice = 0;
                        break;
                }
            }
            else
                if (parseInt(day) >= 21) {
                    switch (parseInt(status)) {
                        case 0:
                            klprice = parseFloat(price) * 0.95;
                            break;
                        case 1:
                            klprice = parseFloat(price) * 0.85;
                            break;
                        case 2:
                            klprice = parseFloat(price) * 0.65;
                            break;
                        case 3:
                            klprice = 0;
                            break;
                    }

                } else if (parseInt(day) >= 14) {
                    switch (parseInt(status)) {
                        case 0:
                            klprice = parseFloat(price) * 0.3;
                            break;
                        case 1:
                            klprice = parseFloat(price) * 0.2;
                            break;
                        case 2:
                            klprice = parseFloat(price) * 0;
                            break;

                    }

                } else if (parseInt(day) >= 7) {
                    switch (parseInt(status)) {
                        case 0:
                            klprice = parseFloat(price) * 0.1;
                            break;
                        case 1:
                            klprice = parseFloat(price) * 0;
                            break;


                    }

                }

            $("#days").html(day);
            $("#price").html(klprice.toFixed(3));
            $("#hfddid").val(id);
             var address = $("#account").val();

                $("#xd").hide();
                
            }

            $("#youkuplayer").css("display", "block");
            event.stopPropagation();
        }
         function getstatus(obj)
        {
            var ids = $("#xy3order").val().split(',');
            var address = $("#account").val();
            myContract.cBun(parseInt(ids[obj]), address, function (err, res) {
                console.log(ids[obj]);
                if (!err) {
                    if (res[0] != 0) {
                        var ywbh = res[0] + "";
                        var ywzt = res[4] + "";
			if(ywzt!="0"){
	

                        $.ajax({
                            type: "post",
                            url: adminurl+"/ajax/ajax.ashx?action=updatestatus",
                            data: {
                                //address: function () { return $("#account").val(); },
                                ywbh: ywbh,
                                ywzt: ywzt
                            },
                            success: function (da) {
                                if (da == "adderr") {
                                    alert("Login address error");
                                } else {
                                    getstatus(obj + 1);
                                }
                            }
                        })
			}else{
				oldmyContract.cBun(parseInt(ids[obj]) , function (err, res) {
					if (!err) {
                    				if (res[0] != 0) {
                        				var ywbh = res[0] + "";

 							$.ajax({

					}
				})
}
                    }
